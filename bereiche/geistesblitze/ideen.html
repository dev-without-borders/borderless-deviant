<!DOCTYPE html>
<html lang="de">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Anti-White-Flash Script -->
    <script>
        (function() {
            // Holt Einstellung oder nimmt 'dark' als Standard
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>

    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="css/theme-geistesblitze.css">
    <link rel="stylesheet" href="/css/global.css">

    <link rel="stylesheet" href="/css/layout.css">
</head>
<body class="theme-geistesblitze">
    <my-header></my-header>
    <my-nav></my-nav>

    <main class="container">
        <section class="page-header">
            <h2>Ideen für schönere Bubbles</h2>
            <p>Die Welt lässt sich nicht ändern. Aber sie wird sich dir anpassen.</p>
        </section>
    </main>

    <my-footer></my-footer>

    <script src="/js/layout-components.js" defer></script>
    <script src="/js/main.js"></script>
</body>
</html>
